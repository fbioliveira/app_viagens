{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main overflow-auto" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom" style="height: 5%;">
      <span class="nome-secao text-black-50">
        Consulta Cadastros
      </span>
    </div>
    <div class="secao-extra d-flex justify-content-center" style="width: 100%; height: 95%; min-height: 90%;">
        <div class="postos-info-viagens p-4 flex-wrap" style="width: 90%; height: 100%;">
          {% if messages %}
            {% for message in messages %}
              {% if message.tags == "error" %}
              <div class="alert alert-danger alert-dismissible fade show w-75 mx-auto" role="alert">{{message}}
                <button class="btn-close" data-bs-dismiss="alert" role="alert"></button>
              </div>
              <a class="btn btn-success w-50 mx-auto" href="">Voltar</a>
              {% else %}
              <div class="alert alert-success alert-dismissible fade show w-75 mx-auto" role="alert">{{message}}
                <button class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              <a class="btn btn-success w-50 mx-auto" href="">Voltar</a>
              {% endif %}
            {% endfor %}
          {% else %}
            <div class="btn-group d-flex flex-wrap justify-content-center">

                <div class="btn btn-secondary mt-3" hx-get="{% url 'consulta-usuarios' %}" hx-target="#consulta-content" hx-swap="innerHTML" hx-trigger="click">Usuarios</div>
                <div class="btn btn-secondary mt-3" hx-get="{% url 'consulta-suportes' %}" hx-target="#consulta-content" hx-swap="innerHTML" hx-trigger="click">Suportes</div>
                <div class="btn btn-secondary mt-3" hx-get="{% url 'consulta-lojas' %}" hx-target="#consulta-content" hx-swap="innerHTML" hx-trigger="click">Lojas</div>
                <div class="btn btn-secondary mt-3" hx-get="{% url 'consulta-servicos' %}" hx-target="#consulta-content" hx-swap="innerHTML" hx-trigger="click">Servi√ßos</div>
                <div class="btn btn-secondary mt-3" hx-get="{% url 'consulta-viagens' %}" hx-target="#consulta-content" hx-swap="innerHTML" hx-trigger="click">Viagens</div>
            </div>
            
            <div class="mt-3 d-flex flex-column justify-content-between" id="consulta-content" style="width: 100%; height: auto; min-height: 90%;"></div>
          {% endif %}
            
        </div>
        

    </div>
</div>
{%endblock base%}
