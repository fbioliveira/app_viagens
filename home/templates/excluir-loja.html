{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom">
      <span class="nome-secao text-black-50">
        Excluir Suporte
      </span>
    </div>
    <div class="secao-extra d-flex justify-content-center row m-0">
        <div class="postos-info-viagens d-flex flex-wrap justify-content-center p-5 m-0" style="width: 90%;">

            <div class="d-flex flex-column rounded w-100">
                <div class="text-center p-3 mb-3"><span class="h5 text-black-50">Tem certeza que deseja excluir esta loja?</span></div>
                <div class="row m-0 d-flex justify-content-center rounded align-items-center mb-4" style="width: 100%;">
                    <div class="material-icons col-lg-2 rounded-circle text-center p-0 me-4 mt-2 mb-2" style="font-size: 180px; background-color: rgb(236, 225, 161); width: 200px;height: 200px; min-height: 100px;">store</div>
                    <div class="col-lg-4 d-flex flex-column align-items-start p-0 border mt-2 mb-2">
                        <div class="row m-0 w-100 border-bottom">
                            <label class="text-danger col-lg-6 text-center align-self-center">Sigla</label>
                            <div class="col-lg text-center h4">{{loja.sigla}}</div>
                        </div>
                        <div class="row m-0 w-100 border-bottom">
                            <label class="text-danger col-lg-6 text-center align-self-center">Cidade</label>
                            <div class="text-break col-lg text-center h4">{{loja.cidade}}</div>
                        </div>
                        <div class="row m-0 w-100 border-bottom">
                            <label class="text-danger col-lg-6 text-center align-self-center">UF</label>
                            <div class="text-break col-lg text-center h4">{{loja.uf}}</div>
                        </div>
                        <div class="row m-0 w-100">
                            <label class="text-danger col-lg-6 text-center align-self-center">Coordenadas</label>
                            <div class="text-break col-lg text-center h4"><span class="h4">{{loja.latitude_longitude}}</span></div>
                        </div>
                    </div>
                </div>

                <div class="row m-0 p-4 d-flex flex-wrap justify-content-evenly rounded border">
                    <a href="{% url 'confirmar-exclusao-loja' loja.id %}" class="btn btn-success col-xxl-4 mb-2 mt-2">Confirmar</a>
                    <a href="{% url 'consulta-cadastros' %}" class="btn btn-secondary col-xxl-4 mb-2 mt-2">Voltar</a>
                </div>
            </div>
            
        </div>

    </div>
</div>
{%endblock base%}
