{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom">
      <span class="nome-secao text-black-50">
        Alterar Usuário
      </span>
    </div>
    <div class="secao-extra d-flex justify-content-center row m-0">
        <div class="postos-info-viagens d-flex flex-wrap justify-content-center p-5 m-0" style="width: 90%; min-width: 367px;">

            <form action="{% url 'inserir-usuario-alterado' usuario.id %}" class="w-75 d-flex justify-content-center" method="POST">
                {% csrf_token %}

                <div class="d-flex flex-column p-4 align-items-center border rounded" style="background-color: rgba(218, 216, 216, 0.582); min-width: 367px; width: 80%;">
                    <label class="h4 text-black-50">Alterar Usuário</label>
                    <div class="d-flex align-items-center m-0 p-3 row w-100">
                        <div class="material-icons col-lg-2 text-center">person_outline</div>
                        <input class="text-black-50 text-center border-0 col-lg" type="text" value="{{usuario.username}}" name="usuario">
                    </div>
                    <div class="d-flex align-items-center p-3 row p-0 w-100">
                        <div class="material-icons pe-3 ps-3 col-lg-2 text-center pb-2">mail_outline</div>
                        <input class="text-black-50 text-center border-0 col-lg" type="text" value="{{usuario.email}}" name="email">
                    </div>
                    <div class="d-flex align-items-center p-3 row p-0 w-100 mb-4">
                        <div class="material-icons pe-3 ps-3 col-lg-2 text-center pb-2">lock_outline</div>
                        <input class=" text-center border-0 col-lg text-black-50" type="password" value="{{usuario.senha_raw}}" placeholder="Digite a nova senha..." name="password">
                    </div>
                        <div class="row m-0 d-flex justify-content-center mb-3 align-items-center border p-3 bg-white" style="width: 70%;">
                            {% if usuario.is_staff == False %}
                                <div class="col-xxl-6 d-flex align-items-center justify-content-center">
                                    <input type="radio" value="Tecnico" name="role" id="tecnico" checked style="height: 20px;">
                                    <label class="ms-2 text-black-50" for="tecnico">Tecnico</label>
                                </div>
                                <div class="col-xxl-6 d-flex align-items-center justify-content-center">
                                    <input type="radio" value="Admin" name="role" id="admin" style="height: 20px;">
                                    <label class="ms-2 text-black-50" for="admin">Admin</label>
                                </div>
                            {% else %}
                                <div class="col-xxl-6 d-flex align-items-center justify-content-center">
                                    <input type="radio" value="Tecnico" name="role" id="tecnico" style="height: 20px;">
                                    <label class="ms-2 text-black-50" for="tecnico">Tecnico</label>
                                </div>
                                <div class="col-xxl-6 d-flex align-items-center justify-content-center">
                                    <input type="radio" value="Admin" name="role" id="admin" checked style="height: 20px;">
                                    <label class="ms-2 text-black-50" for="admin">Admin</label>
                                </div>
                            {% endif %}
                        </div>
                        
                    
                    
                    <input class="btn btn-success mt-3 w-50" type="submit" value="Salvar">
                </div>
            </form>
            
        </div>

    </div>
</div>
{%endblock base%}
