<div id="form-criado-suportes" class="d-flex pt-2" style="width: 100%">
    <select class="text-black-50 me-2 w-75" name="suportes" style="width: 50%">
    <option class="text-center" value="---">---</option>
    {%for suporte in suportes%}
    <option class="text-center" value="{{suporte}}">{{suporte}}</option>
    {%endfor%}
    </select>
    <div class="btn-group w-25">
        {%if id%}
        <button class="btn btn-secondary material-icons" hx-post="{% url 'suporte-add' id%}" hx-swap="outerHTML" hx-target="#body">add</button>
        {%else%}
        <button class="btn btn-secondary material-icons" hx-post="{% url 'suporte-add' %}" hx-swap="outerHTML" hx-target="#body">add</button>
        {%endif%}
        <div class="btn btn-danger material-icons" hx-get="/inserir-suporte" hx-target="#form-criado-suportes" hx-swap="delete" hx-trigger="click">cancel</div>
    </div>
    
</div>
