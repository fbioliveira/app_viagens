<div id="form-criado-data-saida" class="d-flex pt-2" style="width: 100%">
    <input class="text-black-50 text-center w-75" type="date" name="trip_date" style="width: 100%;">
    <div class="btn-group w-25 ms-2">
        {% if viagem %}
        <button class="btn btn-secondary material-icons" hx-post="{% url 'insert-date-saida' viagem.auto_increment_id%}" hx-swap="outerHTML" hx-target="#body">add</button>
        {% else %}
        <button class="btn btn-secondary material-icons" hx-post="{% url 'insert-date-saida'%}" hx-swap="outerHTML" hx-target="#body">add</button>
        {% endif %}
        <div class="btn btn-danger material-icons" hx-get="/inserir-loja" hx-target="#form-criado-data-saida" hx-swap="delete" hx-trigger="click">cancel</div>
    </div>
    
</div>
