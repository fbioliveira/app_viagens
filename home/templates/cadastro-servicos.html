{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom">
      <span class="nome-secao text-black-50">
        Cadastro
      </span>
    </div>
    <div class="secao-extra d-flex align-items-center flex-column" style="width: 100%;">
        <div class="postos-info-viagens d-flex flex-column justify-content-around" style="width: 90%;">
            <div class="h4 text-center p-2 mb-1 mt-4 rounded text-black-50">CADASTRO DE SERVIÇOS</div>
            <form class="d-flex flex-column justify-content-around" method="POST" action="{%url 'inserir-servico-bd'%}">
                {% csrf_token %}
                <label class="p-3 text-black-50" for="">Serviço:</label>
                <input class="ms-3 me-3 form-control" type="text" autocomplete="off" maxlength="50" name="nome" style="width: auto;" required>
                <input class="m-3 btn btn-success" type="submit" value="Cadastrar" style="width: auto;">
            </form>
        </div>

    </div>
</div>
{%endblock base%}
