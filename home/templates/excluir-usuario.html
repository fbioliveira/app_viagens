{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom">
      <span class="nome-secao text-black-50">
        Alterar Usuário
      </span>
    </div>
    <div class="secao-extra d-flex justify-content-center row m-0">
        <div class="postos-info-viagens d-flex flex-wrap justify-content-center p-5 m-0" style="width: 90%;">

            <div class="d-flex flex-column rounded w-100">
                <div class="text-center p-3 mb-3"><span class="h5 text-black-50">Tem certeza que deseja excluir este usuário?</span></div>
                <div class="row m-0 d-flex justify-content-center pt-5 rounded" style="width: 100%;">
                    <div class="material-icons col-lg-2 rounded-circle text-center p-0 mb-5" style="font-size: 180px; background-color: rgb(236, 225, 161); width: 200px;height: 200px; min-height: 100px;">person</div>
                    <div class="col-lg-4 ms-5 d-flex flex-column align-items-start pt-4">
                        <label class="pb-1 text-danger">Nome</label>
                        <div class="pb-3"><span class="h4">{{usuario.username}}</span></div>
                        <label class="pb-1 text-danger">Email</label>
                        <div class="pb-3 text-break"><span class="h4">{{usuario.email}}</span></div>
                    </div>
                </div>

                <div class="row m-0 p-4 d-flex flex-wrap justify-content-evenly rounded border">
                    <a href="{% url 'confirmar-exclusao-cadastro' usuario.id %}" class="btn btn-success col-xxl-4 mb-2 mt-2">Confirmar</a>
                    <a href="{% url 'consulta-cadastros' %}" class="btn btn-secondary col-xxl-4 mb-2 mt-2">Voltar</a>
                </div>
            </div>
            
        </div>

    </div>
</div>
{%endblock base%}
