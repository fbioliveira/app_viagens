{%extends 'inicio.html'%}
{%block base%}
<div class="secao-main" style="height: 100%; width: 100%;">
    <div class="area-secao ps-4 pt-2 pb-2 pe-2 d-flex align-items-center border-bottom">
      <span class="nome-secao text-black-50">
        Cadastro de recibos
      </span>
    </div>
    <div class="recibo-secao-extra d-flex justify-content-center flex-column" style="width: 100%;">
        <div class="recibo-primeira-secao d-flex justify-content-center" style="width: 100%;">
            <div class="recibo-info-viagens border mt-3 mb-4 bg-white rounded" style="width: 90%;">
                <div>
                    <form class="cadastro-recibos-inicio d-flex flex-column" action="{% url 'incluir-recibos' %}">
                        <label class="text-black-50" for="">Selecione uma viagem para cadastrar os recibos</label>
                        <select class="mt-3 pt-2 pb-2" name="" id="">
                            <option class="text-black-50" value="">---</option>
                            <option class="text-black-50" value="">IDC</option>
                        </select>
                        <input class="btn btn-success mt-3 pt-2 pb-2" type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>
    
        </div>
    </div>
</div> 
{%endblock base%}
